<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bit Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-5-tablet is-4-desktop is-3-widescreen">
              <form action="" method="post" class="box">
                <h1 class="title has-text-centered has-text-warning">Inloggen</h1>
                <div class="field">
                  <label class="label">Gebruikersnaam</label>
                  <div class="control">
                    <input class="input is-warning" type="text" placeholder="Schoolmail">
                  </div>
                </div>
                <div class="field">
                  <label class="label">Wachtwoord</label>
                  <div class="control">
                    <input class="input is-warning" type="password" placeholder="Wachtwoord">
                  </div>
                </div>
                <div class="field">
                  <div class="control">
                    <button class="button is-link is-fullwidth is-warning"><a class="has-text-dark" href="index.html">Inloggen</a></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
      
  </body>
</html>
